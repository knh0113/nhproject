<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>

<main layout:fragment="content">
    <link rel="stylesheet" href="/static/css/add.css">
    <!-- 섹션 1: 이미지 업로드와 미리보기 -->
    <div class="container" style="margin-top: 100px;margin-bottom: 100px;">
        <form th:object="${PictureDTO}" th:action="@{/pictures}" method="post" enctype="multipart/form-data">
            <div class="section-container row d-flex align-items-center justify-content-center">
                <div class="section col-md-6 mb-5">
                    <div class="row mb-lg-1 mt-3">
                        <div class="col-md-12">
                            <h4>사진 선택</h4>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col">
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*"
                                   required
                                   onchange="handleImageUpload(event)">
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div id="imagePreview" style="display: none; text-align: center;">
                            <img id="resizedPreview" alt="선택된 이미지" class="mx-auto">
                        </div>
                    </div>
                </div>

                <div class="section col-md-6 mb-5">
                    <div class="row mb-lg-1 mt-3">
                        <div class="col">
                            <h4>그림 정보 입력</h4>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="pictureName" class="form-label">작품 명</label>
                            <input type="text" id="pictureName" name="pictureName" placeholder="ex) 벼따는 여인들" class="form-control"
                                   th:field="*{pictureName}" required/>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <label for="painterName" class="form-label">화가 명</label>
                            <input type="text" id="painterName" name="painterName" placeholder="ex) 피카소" class="form-control"
                                   th:field="*{painterName}"  required/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="size" class="form-label">그림크기</label>
                            <input type="text" id="size" name="size" th:field="*{size}" placeholder="1920*1080" class="form-control"
                                   required/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="details" class="form-label">경매품 상세 내용</label>
                            <textarea id="details" name="details" placeholder="이 그림은 ..." th:field="*{details}" class="form-control"
                                          style="resize: none;" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="StartingPrice" class="form-label">경매 시작 희망가</label>
                            <input type="number" id="StartingPrice" name="StartingPrice" th:field="*{startingPrice}" class="form-control"
                                    required/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="auctionDuration" class="form-label">경매 시작 희망일</label>
                            <input type="date" id="auctionDuration" name="auctionDuration" class="form-control"
                                   th:field="*{bidStartDate}" required/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="incrementAmount" class="form-label">최소 입찰 희망단위</label>
                            <input type="number" id="incrementAmount" name="incrementAmount" class="form-control"
                                   th:field="*{incrementAmount}" required/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <button type="submit" class="btn btn-primary w-100">생성</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<th:block layout:fragment="script">
    <script type="application/javascript" th:inline="javascript">
    </script>
    <script src="/static/js/resize.js"></script>
</th:block>
</html>
