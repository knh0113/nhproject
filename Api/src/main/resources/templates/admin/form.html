<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">
    <div class="container text-center">
        <link rel="stylesheet" type="text/css" href="/static/css/adminform.css.css">
        <h1>관리자 계정 생성</h1>
        <form th:action="@{/admin/form}" method="post">
            <div class="row align-items-center">
                <label for="email" class="col-4" >Email:</label>
                <input type="email" id="email" name="email" class="col-8" placeholder="Sample@test.com" required>
            </div>
            <div class="row align-items-center">
                <label for="password" class="col-4">Password:</label>
                <input type="password" id="password" name="password" class="col" required>
            </div>
            <div class="row align-items-center">
                <label for="nickName" class="col-4">Nickname:</label>
                <input type="text" id="nickName" name="nickName" class="col" required>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <button type="submit" class="btn btn-primary">계정 생성</button>
                    <button type="cancel" class="btn btn-close" onclick="moveList()">취소</button>
                </div>
            </div>
        </form>
    </div>
</main>
<th:block layout:fragment="script">
    <script type="application/javascript" th:inline="javascript">
        function moveList(){
            location.href=window.location.origin+"/admin/user/list"
        }
    </script>
    <script type="text/javascript">
    </script>
</th:block>
</html>
