<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/static/css/paymentpopup.css"/>
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<div id="popup-menu">
    <div id="popup-header">
        <h1 id="popup-title" style="color: #FFFFFF">피카소 포인트 환전하기</h1>
    </div>
    <div id="popup-body">
        <div id="payment-body">
            <h3 id="price_amount" style="color: #FFFFFF">결제 금액 입력</h3>
            <input id="inputPrice" onchange="inputPrice(this)" placeholder="결제 금액을 입력해주세요."/>
        </div>
        <h3 id="payment-method" style="color: #FFFFFF">결제 수단 선택</h3>
        <div id="payment-button">
            <button id="kakaopay" onclick="paymentResult(this)" th:value="${T(picasso.server.domain.domains.payments.items.PGName).KAKAO.getValue()}" type="button"><img id="kakaopayimg" src="/static/asset/payment_icon_yellow_large.png" /></button>
            <button id="tosspay" onclick="paymentResult(this)" th:value="${T(picasso.server.domain.domains.payments.items.PGName).TOSS.getValue()}" type="button"><img id="tosspayimg" src="/static/asset/logo-toss-symbol-alpha.png" /></button>
        </div>
    </div>
    <div id="popup-footer">
        <button id="popup-closer" type="button" class="btn btn-secondary" onclick="self.close()">Close</button>
    </div>
</div>
</body>
<script src="/static/js/pay_modal.js"></script>
<script src="/static/js/exchange.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
</html>
