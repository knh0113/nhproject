<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">
  <link rel="stylesheet" type="text/css" href="/static/css/mybid.css" />
  <div class="container">
    <h2>내 경매 목록</h2>
    <p>내가 올린 경매 내역을 확인할 수 있습니다.</p>
    <table class="table">
      <thead>
      <tr>
        <th>입찰번호</th>
        <th>그림 이름</th>
        <th>입찰가</th>
        <th>입찰 일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="picture : ${pictureList}">
        <td th:text="${picture.pictureId}"></td>
        <td th:text="${picture.pictureName}">
          <a th:href="'/pictures/' + ${picture.pictureId}"></a>
        </td>
        <td th:text="${picture.startingPrice}"></td>
        <td th:text="${picture.bidStartDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<th:block layout:fragment="script">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</th:block>
</html>
