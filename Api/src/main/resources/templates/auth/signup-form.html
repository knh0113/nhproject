<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">

<main layout:fragment="content">
  <div style="margin:80px; background-color:white; display: flex; flex-direction: column; border-radius : 70px; justify-content: center; align-items: center; height:50vh; margin-left: 37%; border: 10px solid #18ACDB; width: 380px;">
    <form th:action="@{/auth/signup}" method="post" onsubmit="return validatePassword();">
      <h2 style="text-align:center; font-family : Sigmar One; font-style: normal; color: #18ACDB;">JOIN</h2><br>
      <table>
        <tr>
          <td><input type="text" name="nickName" placeholder="Nickname" style="background-color:#E8F0FE; text-align: center;"></td>
        </tr>
        <tr>
          <td><input type="email" name="email" placeholder="Email" style="background-color:#E8F0FE; text-align: center;"></td>
        </tr>
        <tr>
          <td><input type="password" name="password" id="password" placeholder="Password" style="background-color:#E8F0FE; text-align: center;"></td>
        </tr>
        <tr>
          <td><input type="password" name="repeat-password" id="repeatPassword" placeholder="Password Confirm" style="background-color:#E8F0FE; text-align: center;"></td>
        </tr>
      </table><br>

      <button type="submit" style="text-align: center; margin-left: 20%;" class="btn btn-primary before-login-btn">register</button>

    </form>
  </div>
</main>

<th:block layout:fragment="script">
  <script type="application/javascript" th:inline="javascript">
    function validatePassword() {
    var password = document.getElementById("password").value;
    var repeatPassword = document.getElementById("repeatPassword").value;

    if (password !== repeatPassword) {
        alert("비밀번호를 확인해 주세요.");
        return false; // 회원가입 중단
    }

    return true; // 비밀번호가 일치하면 회원가입 진행
}
  </script>
</th:block>
</html>
