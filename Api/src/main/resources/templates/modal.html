<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      모달 열기
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="price_amount">결제 금액</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="inputPrice" onchange="inputPrice(this)" placeholder="inputPrice"/>
            <button id="kakaopay" onclick="paymentResult(this)" th:value="${T(picasso.server.domain.domains.payments.items.PGName).KAKAO.getValue()}" type="button">카카오페이 결제하기</button>
            <button id="tosspay" onclick="paymentResult(this)" th:value="${T(picasso.server.domain.domains.payments.items.PGName).TOSS.getValue()}" type="button">토스페이 결제하기</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</main>
<th:block layout:fragment="script">
  <script type="application/javascript" th:inline="javascript">
  </script>
  <script type="text/javascript">
  </script>
  <script src="/static/js/pay_modal.js"></script>
  <script src="/static/js/exchange.js"></script>
</th:block>
</html>
